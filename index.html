<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>0xjosiah's Favorite Movies</title>
</head>
<body>
    <header class="hero">
        <div class="title">
            <h1>0xjosiah Theatre</h1>
            <h2>Now Showing</h2>
        </div>
        <div class="search-box">
            <img src="../images/search.svg" alt="search icon">
            <input type="text">
        </div>
    </header>
    <section>
        <button id="previous" class="cycle-btn" aria-label="previous movie"><</button>
        <button id="next" class="cycle-btn" aria-label="next movie">></button>
        <div class="carousel">
            <ul id="movies">
                <li class="carousel-item-visible"><img class="movie" src="../images/inception.jpeg" alt="inception movie poster"></li>
                <li class=""><img class="movie" src="../images/dark_knight.jpeg" alt="batman the dark knight movie poster"></li>
                <li class=""><img class="movie" src="../images/django.jpeg" alt="django movie poster"></li>
                <li class=""><img class="movie" src="../images/gwh.jpeg" alt="good will hunting movie poster"></li>
                <li class=""><img class="movie" src="../images/interstellar.jpeg" alt="interstellar movie poster"></li>
                <li class=""><img class="movie" src="../images/lotr.jpeg" alt="lord of the rings movie poster"></li>
                <li class=""><img class="movie" src="../images/star_wars.jpeg" alt="star wars movie poster"></li>
                <li class=""><img class="movie" src="../images/superbad.jpeg" alt="superbad movie poster"></li>
            </ul>
        </div>
    </section>
</body>
</html>
