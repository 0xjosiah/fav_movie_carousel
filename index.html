<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>0xjosiah's Favorite Movies</title>

<body>
    <header class="hero">
        <div class="title">
            <!-- <h1>0xjosiah's</h1> -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/PlayStation_2_logo.svg" alt="PlayStation 2 logo">
            <h1 class="sub-logo">Bangers!!</h1>
            <!-- <h2>Now Showing</h2> -->
        </div>
        <div class="search-box" id="search-bar">
            <div class="search-field">
                <img src="../images/search.svg" alt="search icon" id="search-icon">
                <input type="text" id="search-input" placeholder="search">
            </div>
            <div class="search-results">
                <ol id="query-list"></ol>
            </div>
        </div>
    </header>
    <section>
        <button id="previous" class="cycle-btn" aria-label="previous game"><img src="../images/triangle.svg" alt="triangle icon"></button>
        <button id="next" class="cycle-btn" aria-label="next game"><img src="../images/triangle.svg" alt="triangle icon"></button>
        <div class="carousel">
            <ul id="carousel-items">

                <li class="carousel-card carousel-item-visible" id="carousel-item-1">
                    <img src="../images/ssx-on-tour.jpeg" alt="ssx on tour poster">
                    <div class="carousel-item-description render-carousel-item-description">
                        <!-- <h3>SSX: On Tour</h3> -->
                        <button class="open-trailer-btn" data-modal-target='#modal1'><img src="../images/square.svg" alt="open trailer button"></button>
                    </div>
                </li>

                <li class="carousel-card" id="carousel-item-2">
                    <img src="../images/ratchet-and-clank-deadlocked.jpeg" alt="ratchet deadlocked poster">
                    <div class="carousel-item-description">
                        <!-- <h3>Ratchet: Deadlocked</h3> -->
                        <button class="open-trailer-btn" data-modal-target='#modal2'><img src="../images/square.svg" alt="open trailer button"></button>
                    </div>
                </li>

                <li class="carousel-card" id="carousel-item-3">
                    <img src="../images/star_wars_battlefront2.jpeg" alt="star wars battlefront 2 poster">
                    <div class="carousel-item-description">
                        <!-- <h3>Star Wars: Battlefront II</h3> -->
                        <button class="open-trailer-btn" data-modal-target='#modal3'><img src="../images/square.svg" alt="open trailer button"></button>
                    </div>
                </li>

                <li class="carousel-card" id="carousel-item-4">
                    <img src="../images/NFSU2.jpeg" alt="need for speed: underground 2 poster">
                    <div class="carousel-item-description">
                        <!-- <h3>Need for Speed: Underground 2</h3> -->
                        <button class="open-trailer-btn" data-modal-target='#modal4'><img src="../images/square.svg" alt="open trailer button"></button>
                    </div>
                </li>

                <li class="carousel-card" id="carousel-item-5">
                    <img src="../images/NFSMW.jpeg" alt="need for speed: most wanted poster">
                    <div class="carousel-item-description">
                        <!-- <h3>Need for Speed: Most Wanted</h3> -->
                        <button class="open-trailer-btn" data-modal-target='#modal5'><img src="../images/square.svg" alt="open trailer button"></button>
                    </div>
                </li>

                <li class="carousel-card" id="carousel-item-6">
                    <img src="../images/lort_2_towers.jpeg" alt="the lord of the rings: the two towers poster">
                    <div class="carousel-item-description">
                        <!-- <h3>The Lord of the Rings: The Two Towers</h3> -->
                        <button class="open-trailer-btn" data-modal-target='#modal6'><img src="../images/square.svg" alt="open trailer button"></button>
                    </div>
                </li>

                <li class="carousel-card" id="carousel-item-7">
                    <img src="../images/madden_04.jpeg" alt="madden nfl 2004 poster">
                    <div class="carousel-item-description">
                        <!-- <h3>Madden NFL 2004</h3> -->
                        <button class="open-trailer-btn" data-modal-target='#modal7'><img src="../images/square.svg" alt="open trailer button"></button>
                    </div>
                </li>

            </ul>
        </div>
    </section>
